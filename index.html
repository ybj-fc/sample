<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Match</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}

/* ===== STREAM ===== */
iframe {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
  background: #000;
}

/* ===== LOADER ===== */
#loader {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #e5e7eb;
  font-size: 15px;
  z-index: 9999;
}
.spinner {
  width: 46px;
  height: 46px;
  border: 4px solid rgba(255,255,255,.2);
  border-top-color: #22c55e;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 14px;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* ===== MATCH BAR ===== */
.match-bar {
  position: fixed;
  top: 14px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,.55);
  backdrop-filter: blur(14px);
  color: #fff;
  padding: 10px 18px;
  border-radius: 999px;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 9998;
  transition: opacity .35s ease;
}
.match-bar.hidden { opacity: 0; pointer-events: none; }

.live-dot {
  width: 8px;
  height: 8px;
  background: #ef4444;
  border-radius: 50%;
  animation: pulse 1.3s infinite;
}
@keyframes pulse { 50% { opacity: .4 } }

/* ===== FLOATING TELEGRAM ===== */
.fab {
  position: fixed;
  bottom: 22px;
  right: 22px;
  width: 54px;
  height: 54px;
  border-radius: 50%;
  background: linear-gradient(135deg,#3b82f6,#06b6d4);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 22px;
  box-shadow: 0 14px 40px rgba(0,0,0,.45);
  z-index: 9997;
  cursor: pointer;
  transition: transform .25s ease, opacity .35s ease;
}
.fab.hidden { opacity: 0; pointer-events: none; }

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  backdrop-filter: blur(8px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10000;
}
.modal.hidden { display: none; }

.modal-content {
  width: 90%;
  max-width: 380px;
  background: rgba(255,255,255,.08);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 26px 22px;
  text-align: center;
  color: #f9fafb;
  box-shadow: 0 20px 60px rgba(0,0,0,.5);
}
.modal-content h2 {
  margin: 0 0 10px;
  font-size: 22px;
  color: #facc15;
}
.modal-content p {
  font-size: 15px;
  color: #e5e7eb;
  margin-bottom: 20px;
}
.btn {
  width: 100%;
  padding: 13px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
  cursor: pointer;
}
.join {
  background: linear-gradient(135deg,#22c55e,#16a34a);
  color: #fff;
  font-weight: 600;
}
.later {
  margin-top: 10px;
  background: rgba(255,255,255,.12);
  color: #f3f4f6;
}

/* ===== DESKTOP THEATRE MODE ===== */
@media (min-width: 900px) {
  iframe {
    width: 88%;
    left: 6%;
  }
}
</style>
</head>

<body>

<!-- EDIT ONLY THIS LINE FOR MATCH INFO -->
<div class="match-bar" id="matchBar">
  <span class="live-dot"></span>
  RECORDED • PODCAST • VIMALWA • Yashasvi Jaiswal
</div>

<!-- LOADER -->
<div id="loader">
  <div>
    <div class="spinner"></div>
    Connecting to live feed…
  </div>
</div>

<!-- STREAM -->
<iframe id="stream"
  src="https://dillzy.wasmer.app/?url=https://youtu.be/A_cG7UHBxFs?si=8VYXsjUOfRBJaZNC"
  allow="autoplay; encrypted-media; picture-in-picture"
  allowfullscreen>
</iframe>

<!-- FLOATING TELEGRAM -->
<div class="fab" id="fab">✈️</div>

<!-- TELEGRAM GATE -->
<div class="modal" id="tgModal">
  <div class="modal-content">
    <h2>Follow us on Instagram</h2>
    <p>LIVE UPDATES AND FOR MORE.</p>
    <a href="https://www.instagram.com/ybj__fc/" target="_blank" style="text-decoration:none">
      <button class="btn join">FOLLOW</button>
    </a>
    <button class="btn later" id="closeModal">Aldready Done</button>
  </div>
</div>

<script>
const bar = document.getElementById("matchBar");
const fab = document.getElementById("fab");
const loader = document.getElementById("loader");
const iframe = document.getElementById("stream");
const modal = document.getElementById("tgModal");

/* ===== LOADER REMOVE ===== */
iframe.onload = () => loader.style.display = "none";

/* ===== TELEGRAM GATE (ONCE) ===== */
if (!localStorage.getItem("tgJoined")) {
  modal.classList.remove("hidden");
}
document.getElementById("closeModal").onclick = () => {
  modal.classList.add("hidden");
  localStorage.setItem("tgJoined", "yes");
};

/* ===== FAB ===== */
fab.onclick = () => window.open("https://t.me/ybj_fc", "_blank");

/* ===== AUTO HIDE UI ===== */
let uiTimer;
function hideUI() {
  bar.classList.add("hidden");
  fab.classList.add("hidden");
}
function showUI() {
  bar.classList.remove("hidden");
  fab.classList.remove("hidden");
  clearTimeout(uiTimer);
  uiTimer = setTimeout(hideUI, 3000);
}
document.body.addEventListener("mousemove", showUI);
document.body.addEventListener("click", showUI);
showUI();

/* ===== TAP ANYWHERE TO TOGGLE ===== */
let visible = true;
document.body.addEventListener("dblclick", () => {
  visible = !visible;
  bar.style.display = visible ? "flex" : "none";
  fab.style.display = visible ? "flex" : "none";
});

/* ===== SMART AUTO REFRESH (FREEZE SAFETY) ===== */
setTimeout(() => {
  iframe.src = iframe.src;
}, 15 * 60 * 1000); // refresh every 15 min
</script>

</body>

</html>
